<h2 class="text-center">Listado de votaciones</h2>
<div class="row">
    <div class="col-12 text-end">
        <a href="/" class="btn btn-primary"><i class="bi bi-plus"></i>Nuevo</a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Apertura</th>
                <th>Cierre</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {{#votacion}}
            <tr>
                <td>{{descripcion}}</td>
                <td>{{idEstado}}</td>
                <td>{{fechaHoraInicio}}</td>
                <td>{{fechaHoraFin}}</td>
                <td>
                    <a id="desactivar{{idEstado}}" class="text-danger accion" title="Desactivar" data-bs-toggle="modal"
                        data-bs-target="#modalDesactivar"><i
                            class="bi bi-x-lg"></i></a>
                    <a id="activar{{idEstado}}" class="text-success accion" title="Activar"
                        data-bs-toggle="modal" data-bs-target="#modalActivar"><i
                            class="bi bi-check-lg"></i></a>

                    <a class="text-danger accion" title="Eliminar" data-bs-toggle="modal"
                        data-bs-target="#modalEliminar" onclick="EliminarVotacion(this);"><i
                            class="bi bi-trash"></i></a>
                    <a href="/votacion/edit/{{id}}" class="text-primary accion" title="Modificar"><i
                            class="bi bi-pencil"></i></a>
                    <a id="btnResultados{{id}}" href="/votaciones/resultados/{{id}}" class="text-success accion"
                        title="Ver resultados"><i class="bi bi-eye-fill"></i></a>
                </td>
            </tr>
            {{/votacion}}
        </tbody>
    </table>
</div>
