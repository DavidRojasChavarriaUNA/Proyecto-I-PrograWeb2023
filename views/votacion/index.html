<h2 class="text-center">Listado de votaciones</h2>
<div class="row">
    <div class="col-12 text-end">
        <a href="/votacion/create" class="btn btn-primary"><i class="bi bi-plus"></i>Nuevo</a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Apertura</th>
                <th>Cierre</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {{#votacion}}
            <tr>
                <td>{{descripcion}}</td>
                <td>{{idEstado}}</td>
                <td>{{fechaHoraInicio}}</td>
                <td>{{fechaHoraFin}}</td>
                <td> 
                    <a href="#Resultados" class="text-success accion" title="Ver resultados"><i
                            class="bi bi-eye-fill"></i></a>
                    <a class="text-danger accion" title="Eliminar" data-bs-toggle="modal"
                        data-bs-target="#modalEliminar{{id}}">
                        <i class="bi bi-trash"></i>
                    </a>
                    <a id="btnDesactivar1" class="text-danger accion" title="Desactivar" data-bs-toggle="modal"
                        data-bs-target="#modalDesactivar"
                        onclick="DesactivarVotacion('estado1','btnActivar1', 'btnDesactivar1');"><i
                            class="bi bi-x-lg"></i></a>
                    <a id="btnActivar1" class="text-success accion display-none" title="Activar" data-bs-toggle="modal"
                        data-bs-target="#modalActivar"
                        onclick="ActivarVotacion('estado1','btnDesactivar1', 'btnActivar1');"><i
                            class="bi bi-check-lg"></i></a>
                    <a href="/votacion/{{id}}/edit" class="text-primary accion" title="Modificar"><i class="bi bi-pencil"></i></a>
                    <div id="modales{{id}}">
                        {{> /modales/modalEliminarVotacion}}
                    </div>
                </td>
            </tr>
            {{/votacion}}
        </tbody>
    </table>
</div>
