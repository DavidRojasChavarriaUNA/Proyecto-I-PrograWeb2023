<h2 class="text-center">Listado de votaciones</h2>
<div class="row">
    <div class="col-12 text-end">
        <a href="/votacion/create" class="btn btn-primary"><i class="bi bi-plus"></i>Nuevo</a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Apertura</th>
                <th>Cierre</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {{#votacion}}
            <tr>
                <td>{{descripcion}}</td>
                <td>{{estado}}</td>
                <td>{{fechaHoraInicio}}</td>
                <td>{{fechaHoraFin}}</td>
                <td>
                    <a id="btnDesactivar{{idEstado}}" class="text-danger accion" title="Desactivar" data-bs-toggle="modal"
                        data-bs-target="#modalDesactivar{{id}}"><i class="bi bi-x-lg"></i></a>
                    <a id="btn{{idEstado}}" class="text-danger accion" title="Eliminar" data-bs-toggle="modal" 
                        data-bs-target="#modalEliminar{{id}}"><i class="bi bi-trash"></i></a>
                    <a id="btn{{idEstado}}" href="/votacion/{{id}}/edit" class="text-primary accion" title="Modificar"><i
                            class="bi bi-pencil"></i></a>
                    <a id="btnResultados{{idEstado}}" href="/votaciones/resultados/{{id}}" class="text-success accion"
                        title="Ver resultados"><i class="bi bi-eye-fill"></i></a>
                    <section id="modales{{id}}">
                        {{> /modales/modalEliminarVotacion}}
                        {{> /modales/modalDesactivar}}
                    </section>
                    
                </td>
            </tr>
            {{/votacion}}
        </tbody>
    </table>
</div>
