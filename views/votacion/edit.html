<section id="ModificarVotacion" class="m-3">
    <article>
        <section>
            {{#votacion}}
            <form action="/votacion/{{id}}" method="POST">
                <input type="hidden" name="_method" value="PUT">
                <h1 class="text-center">Modificar votaci贸n</h1>
                <input type="hidden" value="{{id}}" name="id" required>
                <input type="hidden" value="{{descripcion}}" name="descripcion" required>
                <input type="hidden" value="{{idEstado}}" name="idEstado" required>
                <input type="hidden" value="{{totalOpciones}}" name="totalOpciones" required>
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label fs-3 mt-2">Titulo votaci贸n:</label>
                        <input type="text" class="form-control" value="{{descripcion}}"
                            placeholder="Ingrese el titulo de la votaci贸n" name="descripcion">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label fs-3 mt-2">Fecha y hora de apertura:</label>
                        <input type="datetime-local" class="form-control" value="{{fechaHoraInicio}}"
                            placeholder="ingrese una fecha y hora de inicio, en formato YYYY-MM-DD HH:MM:SS.SSS"
                            name="fechaHoraInicio">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label fs-3 mt-2">Fecha y hora de cierre</label>
                        <input type="datetime-local" class="form-control" value="{{fechaHoraFin}}"
                            placeholder="ingrese una fecha y hora de cierre, en formato YYYY-MM-DD HH:MM:SS.SSS"
                            name="fechaHoraFin">
                    </div>
                </div>

                <h3 class="text-secondary mt-3 mb-3">Listado de opciones</h3>
                <div class="container">
                    <div class="row bg-white" id="ListaOpcionesModificar">
                        <!-- Listado de opciones -->
                        {{#opciones}}
                        {{> /votacion/optionEdit}}
                        {{/opciones}}

                        <!-- Nueva opci贸n -->
                        {{> /votacion/newOption}}
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-5">
                        <button type="submit" class="btn btn-outline-success" id="GuardadoExitosoBtn">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
            {{/votacion}}
        </section>
    </article>
</section>
