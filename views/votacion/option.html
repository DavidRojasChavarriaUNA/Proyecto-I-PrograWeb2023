<div class="col-md-3 border p-5 Opcion">
    <input type="hidden" value="{{id}}" name="id{{posicion}}" />
    <input type="hidden" value="{{idVotacion}}" name="idVotacion{{posicion}}" />
    <div class="row">
        <div class="col-md-12 text-center">
            <label class="form-label text-primary  mt-2">Seleccionar imagen:</label>
            <img src="{{rutaImagen}}" id="img{{posicion}}"
                class="imgChooser img-polaroid profile-img img-thumbnail" 
                onclick="SeleccionarArchivo('imgChooser{{posicion}}'); "/>
            <input type="hidden" value="{{rutaImagen}}" id="rutaImagen{{posicion}}" name="rutaImagen{{posicion}}" />
            <input class="form-control form-control-sm" type="file" accept="image/png, image/jpeg" 
                style="display:none;" id="imgChooser{{posicion}}" onchange="CargarImagen(this,'img{{posicion}}','rutaImagen{{posicion}}');">
        </div>

        <div class="col-md-12  text-center">
            <div class="row">
                <div class="col-md-12 text-center">
                    <label class="form-label text-primary  mt-2">Nombre:</label>
                    <input class="form-control" placeholder="Ingrese el nombre" value="{{nombre}}"  name="nombre{{posicion}}" />
                    <label class="form-label text-primary  mt-2">Descripción:</label>
                    <textarea rows="10" class="form-control fw-light"
                        placeholder="Ingrese la descripción" name="descripcion{{posicion}}">{{descripcion}}</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12  text-center">
            <button type="button" class="btn btn-danger width-100" data-bs-toggle="modal"
                data-bs-target="#modalEliminar"
                onclick="EliminarOpcion(this);">Eliminar</button>
        </div>
    </div>
</div>
